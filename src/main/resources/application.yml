eureka:
  client:
    healthcheck:
      enabled: true

---
spring:
  profiles: "!ASYNCHRONOUS"

server:
  port: ${owms.driver.server.port-rest}

---
spring:
  profiles: ASYNCHRONOUS
  main:
    web-environment: false

owms:
  driver:
    sysu:
      queue-name: sysu
    req:
      queue-name: req
    res:
      queue-name: res
      exchange-mapping: res.*
    upd:
      queue-name: upd
